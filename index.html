<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
        <span>The Library Project</span>
        <button type="button" id="add">Add a new book</button>
        </div>
        <div class="loginform" id="loginform" style="display:none">
        <div class="myform" id="form" style="display:none">
            <form class="form-container">
            <span>Title:</span>
            <input type="text" id="title">
            <span>Author:</span>
            <input type="text" id="author">
            <span>Number of pages:</span>
            <input type="number" id="pages">
            <span>Have you read it yet? </span>
        <div class="radio">
            <label for="read">Yes</label>
            <input type="radio" id="read" name="choice" value="true">
            <label for="notread">No</label>
            <input type="radio" id="notread" name="choice" value="false">
        </div>
        <div class="buttons">
            <button type="button" id="submit">Submit</button>
            <button type="button" id="close">Close</button>
        </div>
        </div>
        </div>
    </form>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
